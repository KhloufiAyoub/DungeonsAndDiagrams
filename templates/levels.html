<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisir un niveau</title>
    <link rel="stylesheet" href="/static/levels.css">
</head>
<body>
<header>
    <h1>Choisissez votre niveau</h1>
</header>
<main>
    {% if levels %}
        <form action="/game" method="POST">
            <label for="level-select">Niveau :</label>
            <select name="level" id="level-select" required>
                {% for level in levels %}
                    <option value="{{ level[0] }}">{{ level[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Démarrer le jeu</button>
            <label for="score-level-select">Scores par niveau :</label>
            <select name="score-level" id="score-level-select">
                <option value="">Sélectionner un niveau</option>
                {% for level in levels %}
                    <option value="{{ level[0] }}">{{ level[1] }}</option>
                {% endfor %}
            </select>
            <button type="button" id="global-scores-btn">Voir les scores globaux</button>
        </form>
    {% else %}
        <p>Aucun niveau disponible pour le moment.</p>
    {% endif %}
</main>
<script src="/static/levels.js"></script>
</body>
</html>
